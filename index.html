<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="display-2 my-4 text-primary">Ninja Quiz</h1>
        </div>
    </div>

    <!-- result section -->
    <div class="result d-none py-4 bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninjas</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz bg-primary py-4">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
        </div>
        <form class="quiz-form">
            <div class="q1 container my-5">
                <p class="lead text-light">1. How do you give a ninja directions?</p>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q1-a1" name="q1" class="custom-control-input" value="A" checked>
                    <label class="custom-control-label" for="q1-a1">Show them a map</label>
                </div>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q1-a2" name="q1" class="custom-control-input" value="B">
                    <label class="custom-control-label" for="q1-a2">Don't worry, the ninja will find yo</label>
                </div>
            </div>
            <div class="q2 container my-5">
                <p class="lead text-light">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many
                    apples does the ninja have left?</p>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q2-a1" name="q2" class="custom-control-input" value="A" checked>
                    <label class="custom-control-label" for="q2-a1">1 apple</label>
                </div>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q2-a2" name="q2" class="custom-control-input" value="B">
                    <label class="custom-control-label" for="q2-a2">3 apples, and two corpses</label>
                </div>
            </div>
            <div class="q3 container my-5">
                <p class="lead text-light">3. How do you know when you've met a ninja?</p>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q3-a1" name="q3" class="custom-control-input" value="A" checked>
                    <label class="custom-control-label" for="q3-a1">You'll recognize the outfit</label>
                </div>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q3-a2" name="q3" class="custom-control-input" value="B">
                    <label class="custom-control-label" for="q3-a2">The grim reaper will tell you</label>
                </div>
            </div>
            <div class="q4 container my-5">
                <p class="lead text-light">4. What's a ninja's favourite array method?</p>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q4-a1" name="q4" class="custom-control-input" value="A" checked>
                    <label class="custom-control-label" for="q4-a1">forEach()</label>
                </div>
                <div class="mx-3 custom-control custom-radio text-white-50">
                    <input type="radio" id="q4-a2" name="q4" class="custom-control-input" value="B">
                    <label class="custom-control-label" for="q4-a2">slice()</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </form>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
